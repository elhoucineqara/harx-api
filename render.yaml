services:
  - type: web
    name: harx-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: node dist/server-minimal.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://harxv26front.netlify.app
      - key: PORT
        value: 3001
